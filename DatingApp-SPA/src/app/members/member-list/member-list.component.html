 <div class="container mt-5">
   <div class="row">
     <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
       <!-- 
          To get the user value and pass to the child component 
          First we get the ngFor value inside the [] and then
          we put this values inside the @Input value called user.
        -->
        <app-member-card [user]="user"></app-member-card>
    </div>
   </div>
 </div>
